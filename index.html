<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forest</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="libs/gsap/gsap.min.js" defer></script>
    <script src="libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="main-header">
          <div class="layers">
            <!-- Header -->
            <div class="layer__header">
              <div class="layers__caption">Welcome to Parallax</div>
              <div class="layers__title">Fairy Forest</div>
            </div>
            <!-- pics -->
            <div
              class="layer layers__base"
              style="background-image: url(img/layer-base.png)"
            ></div>
            <div
              class="layer layers__middle"
              style="background-image: url(img/layer-middle.png)"
            ></div>
            <div
              class="layer layers__front"
              style="background-image: url(img/layer-front.png)"
            ></div>
          </div>
        </header>

        <article
          class="main-article"
          style="background-image: url(img/dungeon.jpg)"
        >
          <div class="main-article__content">
            <h2 class="main-article__header">To Be Continued</h2>
            <p class="main-article__paragraph">
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dicta,
              in! Doloribus ipsa assumenda sequi animi ullam dolor aliquam culpa
              voluptatem non sunt modi sapiente veniam illo minus voluptatibus
              quo, obcaecati qui porro.
            </p>
            <!-- <div class="copy">Â© Web Master</div> -->
          </div>
        </article>
      </div>
    </div>
  </body>
</html>
